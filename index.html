<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 10px;
    }
    body {
      background: #000;
      font: 1.2rem/1.5 'Malgun Gothic', dotum, sans-serif;
      color: #767676;
    }
    
    .list-poiema {
      width: 460px;
      height: 650px;
      background: #fff;
      border-radius: 5px;
    }
    .list-poiema .head {
      position: relative;
      padding: 14px 15px;
      border-bottom: 1px solid #eee;
    }
    .list-poiema .head h3 {
      font-size: 1.6rem;
    }
    .list-poiema .head .bbtn {
      position: absolute;
      right: 15px;
      top: 50%;
      font-size: 0;
      transform: translateY(-50%);
      border: 1px solid #ccc;
    }
    .list-poiema .head button {
      width: 23px;
      height: 23px;
      background: #fff;
      border: 0;
      color: #ccc;
      border-radius: 3px;
    }
    .list-poiema .head button.prev {
      border-right: 1px solid #ccc;
    }
    .list-poiema .body {
      padding: 35px 15px;
    }
    .list-poiema .body ul {
      overflow: hidden;
      height: 510px;
      list-style: none;
    }
    .list-poiema .body li {
      position: relative;
    }
    .list-poiema .body li + li {
      margin-top: 30px;
    }
    .list-poiema .body dl {
      margin-left: 110px;
    }
    .list-poiema .body dt {
      margin-bottom: 5px;
      font-size: 1.4rem;
    }
    .list-poiema .body dd {
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      max-height: 4.5em;
    }
    .list-poiema .body .thumb {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 80px;
    }
    .list-poiema .body .thumb img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="list-poiema">
    <div class="head">
      <h3>왓챠플레이에 새로 올라온 작품</h3>
      <div class="bbtn">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
    <div class="body">
      <ul id="movie-list">

          <dl>
            <dt>한니발 시즌 1</dt>

          </dl>
          <div class="thumb"><img src="./ot.jpg" alt=""></div>
        </li> -->
      </ul>
    </div>
  </div>
  <script>
    (function () {
      let movies = [];
      const movieList = document.querySelector('#movie-list');
      const btnMovie = document.querySelectorAll('.list-poiema .bbtn button');
      
      const renderMovie = () => {
        const _movies = movies.filter(movie => movie);
    
        let html = '';
        _movies.forEach(movie => {
          html += `
            <li data-id="${movie.id}">
              <dl>
                <dt>${movie.id}. ${movie.title}</dt>
                <dd>${movie.content}</dd>
              </dl>
              <div class="thumb"><img src="${movie.src}" alt=""></div>
            </li>
          `;
          return html;
        });
        movieList.innerHTML = html;
      }

      const getMovies = () => {
        movies = [
          { id: 1, title: `한니발 시즌`, src: './ot.jpg', content: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus unde modi, nulla ex possimus fuga quia perferendis labore ratione, reiciendis dignissimos ipsam nobis, at eligendi nam similique praesentium aspernatur officia.' },

        ];
        renderMovie();
      }

      window.addEventListener('load', getMovies);
      
      for (let i = 0; i < btnMovie.length; i++) {
        const EACH_REMOVE_ITEM = 5;
        btnMovie[i].addEventListener('click', (e) => {
          let selectBtn = e.currentTarget.getAttribute('class');
          let updateMovie = [];
          if (selectBtn === 'prev') {
            updateMovie = movies.splice(-EACH_REMOVE_ITEM);
            movies.unshift(...updateMovie);
          } else if (selectBtn === 'next') {
            updateMovie = movies.splice(0, EACH_REMOVE_ITEM);
            movies.push(...updateMovie);
          }
          renderMovie();
        });
      }
    }());
  </script>
</body>
</html>
